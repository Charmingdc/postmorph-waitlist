<!doctype html>
<html lang="en">
  <head>
     <!-- Basic meta tags -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta name="author" content="ContentFlip">
    <meta name="robots" content="index, follow">
    
    <!-- SEO and social sharing tags -->
    <title> Join || ContentFlip </title>
    <meta name="description" content="A compelling, keyword-rich description (about 150-160 characters).">
    <meta name="keywords" content="keyword1, keyword2, keyword3 (optional, not as relevant for modern SEO)">
    
    <!-- Open Graph (For Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A compelling description for social media.">
    <meta property="og:image" content="https://yourwebsite.com/your-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:site_name" content="Your Brand">
    
    <!-- Twitter Cards (For Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:description" content="A compelling description for Twitter.">
    <meta name="twitter:image" content="https://yourwebsite.com/your-image.jpg">
    <meta name="twitter:site" content="@YourTwitterHandle">
    
    <!-- Canonical Tag (Avoid Duplicate Content Issues) -->
    <link rel="canonical" href="https://yourwebsite.com/this-page">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Schema Markup (Structured Data for Better Search Visibility) -->
    <script type="application/ld+json">
     {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Your Page Title",
      "url": "https://yourwebsite.com",
      "description": "A compelling description of your page.",
      "publisher": {
        "@type": "Organization",
        "name": "Your Brand",
        "logo": {
          "@type": "ImageObject",
          "url": "https://yourwebsite.com/logo.png"
        }
      }
     }
    </script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
